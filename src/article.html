<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preload" href="fonts/lato-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/lato-bold.woff2" as="font" type="font/woff2" crossorigin>

  <link rel="stylesheet" href="./style/index.css">
  <link rel="stylesheet" href="./style/fonts.css">

  <script src="./script/index_block.js" type="module"></script>

  <title>Article</title>
</head>

<body>

  <header class="header">
    <div class="container">
        <div class="header-wrapper">
            <div class="header__logo">
                <img src="./img/header_logo.svg" alt="Изображение логотипа" class="header__logo-img">
            </div>
            <button class="header__btn-menu" aria-haspopup="menu" aria-label="открыть меню">
                <img src="./img/header_menu.svg" alt="" class="header__menu-img">
                <span class="header__menu-text">Меню</span>
            </button>
            <form action="#" class="header__form">
                <input type="text" class="header__search-input" placeholder="Я ищу..."
                    aria-label="поле для ввода поискового значения">
                <button class="header__search-btn">
                    <img src="./img/header_search.svg" alt="Изображение поиска" class="header__search-img">
                </button>
            </form>
            <ul class="header__btns-group">

                <li class="header__btn">
                    <button class="btn" aria-label="вход в личный кабинет">
                        <img src="./img/header_profil.svg" alt="Изображение профиля" class="btn-user-icon">
                    </button>
                    <span class="header__btns-text">Профиль</span>
                </li>

                <li class="header__btn">
                    <button class="btn btn--with_num" aria-label="корзина с товарами">
                        <img src="./img/header_basket.svg" alt="Изображение корзины" class="btn-user-icon">
                        <span class="number-goods">2</span>
                    </button>
                    <span class="header__btns-text">Корзина</span>
                </li>

                <li class="header__btn">
                    <button class="btn">
                        <img src="./img/header_favorit.svg" alt="Изображение избранного" class="btn-user-icon"
                            aria-label="Избранное">
                    </button>
                    <span class="header__btns-text">Избранное</span>
                </li>

            </ul>
        </div>

    </div>
</header>

  <div class="article">
    <div class="container">

      <div class="wrapper">
        <div class="article__wrapper">

          <div class="article__footer">
          </div>

        </div>

        <aside class="adds-banners visually-hidden">
          <article class="adds-banners__turkey banner">
            <h4 class="adds-banners__title">
              Горящие туры в Стамбул
              от 20 000 руб.
            </h4>
            <p class="adds-banners__description">
              Окунись в настоящую восточную сказку
            </p>
            <img class="adds-banners__img" src="./img/adds-img-1.png" alt="Изображение Стамбула">
          </article>
          <article class="adds-banners__renault banner">
            <h4 class="adds-banners__title">
              Новый RENAULT DUSTER
            </h4>
            <p class="adds-banners__description">
              Легендарный внедорожник в новом дизайне
            </p>
            <img class="adds-banners__img" src="./img/adds-img-2.jpg" alt="Изображение автомобиля">
          </article>
        </aside>
      </div>
    </div>



  </div>


</body>

</html>
